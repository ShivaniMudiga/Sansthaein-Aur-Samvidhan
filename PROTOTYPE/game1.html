<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style1.css" />
    <script defer type="module" src="script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME PLAY</title>
  </head>
  <body>
    <div class="container">
      <div id="timer" class="timer">Time Remaining: 3:00</div>
      <div id="question-container" class="hide">
        <div id="question" class="question-text">Question</div>
        <div id="answer-buttons" class="btn-grid"></div>
      </div>
      <div id="intro-screen" class="intro-screen">
        <h2>Welcome to the Game</h2>
        <p>This quiz will test your knowledge of the Indian Constitution and its institutions.</p>
      </div>
      
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <div class="end-screen hide">
      <div class="container">
        <div class="end-message">Quiz Results</div>
        <div class="score">Your score: [Score]/[Total Questions]</div>
        <br><button class="btn" onclick="window.location.href='index.html'">Home</button>
      </div>
    </div>
  </body>
</html>
