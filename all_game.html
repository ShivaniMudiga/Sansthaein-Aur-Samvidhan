<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
        /* Reset margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            background-color: #a4cada;
        }

        /* Home container styling */
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            text-align: center; /* Center text inside container */
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0037ffac;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px; /* Add some space between buttons */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Hide class for toggling visibility */
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div id="game-options">
            <h2>Select a Game</h2>
            <button class="btn" onclick="startGame('game1.html')">Game 1</button>
            <button class="btn" onclick="startGame('game2.html')">Game 2</button>
            <!-- Add more games as needed -->
        </div>
    </div>

    <script>
        function startGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</body>
</html>
